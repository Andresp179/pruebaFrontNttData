<div class="container mt-5">
    <h2>Buscar Cliente</h2>
    <form>
      <div class="mb-3">
        <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
        <select id="tipoDocumento" [(ngModel)]="tipoDocumento" name="tipoDocumento" class="form-control">
          <option value="C">Cédula de ciudadanía</option>
          <option value="P">Pasaporte</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="numeroDocumento" class="form-label">Número de Documento</label>
        <input
          id="numeroDocumento"
          type="text"
          class="form-control"
          [(ngModel)]="numeroDocumento"
          name="numeroDocumento"
          pattern="[0-9]*"
          minlength="8"
          maxlength="11"
          required
        />
      </div>
  
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="!formValido()"
        (click)="buscarCliente()"
      >
        Buscar
      </button>
    </form>
  </div>
